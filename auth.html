<!DOCTYPE html>
<html>

<head>
  <title>ログイン / サインイン</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="index-container">
    <div>
      <label for="mode">モード:</label>
      <select id="mode">
        <option value="login">ログイン</option>
        <option value="signin">サインイン</option>
      </select>
    </div>
    <div id="authForm">
      <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email">
      </div>
      <div>
        <label for="password">パスワード:</label>
        <input type="password" id="password">
      </div>
      <button onclick="auth()">ログイン</button>
    </div>
  </div>


  <script>
    // モード切替時の処理
    const modeSelect = document.getElementById("mode");
    modeSelect.addEventListener("change", () => {
      // ボタンのテキストを変更
      const authButton = document.querySelector("#authForm button");
      authButton.textContent = modeSelect.value === "login" ? "ログイン" : "サインイン";
    });
  </script>
  <script src="auth.js"></script>
</body>

</html>
